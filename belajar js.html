<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
</head>
<body>
    <script>
        document.write("jadi <br>");
        console.log("penggaguran awowkwowk")
        var angka =20;
        var nama ="aldo"
        document.write(" umur "+nama+" adalah "+angka+" tahun ");

        if (angka>17) {
            document.write("ih tua<br>")
        }
        else {
            document.write("masih muda")
        }

        for (i= 1; i< 10; i++){
            document.write("*");
        }

        for (i = 0; i <5; i++){
            for (j=0; j<i; j ++)
            document.write("<br>");
        }

        var kota = ["samarinda","balikpapan","bontang"]
        document.write("panjang array : "+ kota.length + "<br>")

        for (i+0; i < kota.length; i++){
            document.write(kota[i]+"<br>")
        }
    </script>
</body>
</html>
